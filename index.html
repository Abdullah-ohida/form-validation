<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       <!-- fontawesome -->
       <script src="https://kit.fontawesome.com/e2052a1ca7.js" crossorigin="anonymous"></script>
    <title>Client side form-validation</title>
</head>

<body>
    <div class="content">
        <header>
            <h2>Register with us</h2>
        </header>
        <form action="" class="form" novalidate>
            <div class="form-validate">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <label for="password">password</label>
                <input type="password" name="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-validate">
                <label for="comfirm">confirm password</label>
                <input type="password" name="comfirm" id="comfirm" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <div class="form-validate">
                
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">accept terms and conditions</label>
                <small>Error message</small>
            </div>
            <div class="button">
                <button type="submit" class="btn">submit</button>
            </div>
        </form>
    </div>

     <!-- Modal overlay -->
     <div class="modal-overlay">
        <div class="modal-container">
            <img src="/image-removebg-preview.png" alt="mark" class="photo">
            <p>Hurray!, Your account has been register</p>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
